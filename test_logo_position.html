<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logo Position</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin-left: 150px;
            padding-top: 0;
        }

        #sidebar {
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.2);
        }

        #sidebar .nav-link {
            border-radius: 5px;
            margin: 2px 0;
            transition: background-color 0.2s ease;
        }

        #sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .scroll-offset{
            scroll-margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            body {
                margin-left: 0;
                padding-top: 70px;
            }
            
            #sidebar {
                width: 100% !important;
                height: auto !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                flex-direction: row !important;
                z-index: 1030;
            }
            
            #sidebar #sidebarContainer .container-fluid {
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: center !important;
            }
            
            #sidebar .navbar-nav {
                flex-direction: row !important;
                justify-content: center !important;
                align-items: center !important;
                flex-grow: 0 !important;
            }
            
            #sidebar .nav-item {
                padding: 0.5rem !important;
            }
            
            #sidebar .navbar-brand {
                margin: 0 !important;
                padding: 0.5rem !important;
                margin-left: auto !important;
            }
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <nav class="navbar navbar-dark bg-dark position-fixed h-100 flex-column" id="sidebar" style="width: 150px; top: 0; left: 0; z-index: 1030;">
        <div class="container-fluid p-0 h-100 d-flex flex-row" id="sidebarContainer">
            <div class="collapse navbar-collapse show flex-column flex-grow-1" id="navbarNav">
                <ul class="navbar-nav flex-column w-100 px-3 py-2">
                    <li class="nav-item py-2"><a class="nav-link" href="#titulo">Sobre m√≠</a></li>
                    <li class="nav-item py-2"><a class="nav-link" href="#proyectos">Proyectos</a></li>
                    <li class="nav-item py-2"><a class="nav-link" href="#habilidades">Habilidades</a></li>
                    <li class="nav-item py-2"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <a class="navbar-brand p-5 text-center mt-auto" href="#">
                <div style="width: 40px; height: 40px; background: #007bff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">LOGO</div>
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1>Test Layout</h1>
        <p>Resize the browser window to test the responsive navigation.</p>
        <p>In mobile view (width < 768px), the logo should appear on the right side of the navigation items.</p>
        <div style="height: 150vh; background: linear-gradient(to bottom, #f8f9fa, #e9ecef);">
            <p style="padding-top: 50px;">Scroll content to test navigation behavior...</p>
        </div>
    </div>
</body>
</html>
